<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vishesh Chahar - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Consolas&display=swap" rel="stylesheet">
  <style>
    /* ... existing root variables remain the same ... */

    /* Base styles remain the same until nav */

    nav {
      background-color: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    /* Add hamburger menu for mobile */
    .menu-toggle {
      display: none;
      cursor: pointer;
      padding: 0.5rem;
      position: absolute;
      right: 1rem;
      top: 1rem;
    }

    .menu-toggle span {
      display: block;
      width: 25px;
      height: 3px;
      background-color: var(--text-primary);
      margin: 5px 0;
      transition: all 0.3s ease;
    }

    .container {
      max-width: 1200px;
      margin: 80px auto 0;
      padding: 1rem;
    }

    /* Responsive Project Grid */
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 0.5rem;
    }

    .project-card {
      height: 100%;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Responsive Blog Posts */
    .blog-post {
      grid-template-columns: 1fr;
      gap: 1rem;
      padding: 1.5rem;
    }

    .blog-images-carousel {
      height: 250px;
      margin-bottom: 1rem;
    }

    .blog-post-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    /* Enhanced Mobile Styles */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav ul {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.95);
        padding: 1rem;
      }

      nav ul.active {
        display: flex;
      }

      nav li {
        width: 100%;
        text-align: center;
      }

      nav a {
        display: block;
        padding: 0.8rem;
      }

      .container {
        padding: 0.5rem;
        margin-top: 60px;
      }

      section {
        padding: 1.5rem;
        margin-bottom: 2rem;
      }

      .profile-img {
        width: 120px;
        height: 120px;
      }

      .skills-list {
        justify-content: center;
      }

      .contact-links {
        flex-direction: column;
        gap: 1rem;
      }

      .contact-links a {
        padding: 0.8rem;
        background: var(--bg-secondary);
        border-radius: 4px;
        text-align: center;
      }
    }

    /* Tablet Styles */
    @media (min-width: 769px) and (max-width: 1024px) {
      .container {
        padding: 1rem;
      }

      .project-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .blog-post {
        grid-template-columns: 1fr 2fr;
      }
    }

    /* Larger Screen Optimizations */
    @media (min-width: 1025px) {
      .container {
        padding: 2rem;
      }

      .project-grid {
        grid-template-columns: repeat(3, 1fr);
      }

      .blog-post {
        grid-template-columns: 300px 1fr;
      }
    }
  </style>
</head>

<body>
  <canvas id="matrix-rain"></canvas>
  <nav>
    <div class="menu-toggle" id="menuToggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul id="navMenu">
      <li><a href="#about">About</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#blog">Blog</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="Resume_Vishesh_Chahar (5).pdf" target="_blank">Resume</a></li>
    </ul>
  </nav>

  <!-- Rest of your HTML remains the same -->

  <script>
    // Add this to your existing JavaScript
    document.getElementById('menuToggle').addEventListener('click', function () {
      document.getElementById('navMenu').classList.toggle('active');
      const spans = this.getElementsByTagName('span');
      spans[0].style.transform = spans[0].style.transform ? '' : 'rotate(45deg) translate(5px, 6px)';
      spans[1].style.opacity = spans[1].style.opacity ? '' : '0';
      spans[2].style.transform = spans[2].style.transform ? '' : 'rotate(-45deg) translate(5px, -6px)';
    });

    // Close menu when clicking a link
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById('navMenu').classList.remove('active');
        const spans = document.getElementById('menuToggle').getElementsByTagName('span');
        spans[0].style.transform = '';
        spans[1].style.opacity = '';
        spans[2].style.transform = '';
      });
    });

    // Existing JavaScript remains the same...
  </script>
</body>

</html>
